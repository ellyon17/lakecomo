<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Lake Como Mystery Demo</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            color: #333;
            max-width: 800px;
            margin: auto; padding: 1rem;
        }
        #output {
            background: #222;
            color: #eee;
            padding: 1rem;
            height: 400px;
            overflow-y: auto;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-family: 'Courier New', monospace;
        }
        #input-area {
            display: flex;
        }
        #command {
            flex: 1;
            padding: 0.5rem;
            font-family: 'Courier New', monospace;
        }
        #submit {
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Lake Como Mystery Demo</h1>
    <div id="output"></div>
    <div id="input-area">
        <input id="command" type="text" placeholder="Type your choice..." />
        <button id="submit">Enter</button>
    </div>
    
<py-script src="game.py"></py-script>
</body>
</html>
