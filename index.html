<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lake Como Mystery</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.05.1/pyscript.css" />
    <script defer src="https://pyscript.net/releases/2023.05.1/pyscript.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            padding: 1rem;
            max-width: 800px;
            margin: auto;
        }

      #output {
        background-color: black;
        color: white;
        padding: 1em;
        font-family: monospace;
        height: 400px;           /* FIXED HEIGHT */
        overflow-y: auto;        /* ENABLE SCROLLING */
        white-space: pre-wrap;
        border: 1px solid #ccc;
        border-radius: 8px;
        }


        #command {
            width: 70%;
            padding: 0.5rem;
        }
        #submit {
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Lake Como Murder Mystery</h1>
    <div id="output"></div>
    <div>
        <input id="command" type="text" placeholder="Type a number..." />
        <button id="submit">Enter</button>
    </div>

    <py-script src="game.py?v=3.3"></py-script>
</body>
</html>
